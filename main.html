<!DOCTYPE html>
<html>
<head>
  <title>Sharable URL Generator</title>
</head>
<body>
  <form id="urlForm">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name"><br>
    <label for="year">Year: </label>
    <input type="number" id="year" name="year"><br>
    <input type="submit" id="button" value="Generate URL">
  </form>

  <h3 id="url">URL: https://localhost:8080/</h3>

  <script>
    // Function to generate the URL with query string
    function generateURL() {
      const name = document.getElementById("name").value;
      const year = document.getElementById("year").value;
      const urlElement = document.getElementById("url");
      
      const queryString = `?name=${name}&year=${year}`;
      urlElement.textContent = `URL: https://localhost:8080/${queryString}`;
    }

    // Add an event listener to the form
    const form = document.getElementById("urlForm");
    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the form from actually submitting
      generateURL(); // Call the generateURL function
    });
  </script>
</body>
</html>
